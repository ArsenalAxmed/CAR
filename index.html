<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araba Tanıtımı</title>
<link rel="stylesheet" href="/css/style.css"></head>
<body>
    <div class="car-container">
        <div class="icon top-left"><img src="/sekil ikon/marka.svg" alt="Icon1"></div>
        <div class="icon top-right"><img src="/sekil ikon/ikon flajok.svg" alt="Icon2"></div>
        <img src="/sekil ikon/mawin.svg" alt="Araba Resmi" class="car-image">
        <div class="car-details">
            <div class="car-title">Opel Zafira</div>
            <div class="car-info">
                <span class="info-icon"><img src="/sekil ikon/saat ikon.svg" alt="Icon3"></span><span class="info-text">2021</span>
                <span class="info-icon"><img src="/sekil ikon/kran ikon.svg" alt="Icon4"></span><span class="info-text">2.5</span>
                <span class="info-icon"><img src="/sekil ikon/yanacaq ikon.svg" alt="Icon5"></span><span class="info-text">Diesel</span>
            </div>
            <div class="car-price">35₼/günlük</div>
        </div>
    </div>
</body>
</html>
